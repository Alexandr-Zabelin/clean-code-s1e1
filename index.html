<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
  </head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower Matrix">
    <a class="more_inf header__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main main_centered">
    <section class="main__add-item-section add-item-section">
      <h3 class="add-item-section-heading section-heading">
        <label for="new-task" class="section-heading__new-task-label">Add Item</label>
      </h3>
      <div class="add-item-section__task-row-wrapper task-row-wrapper">
        <input id="new-task" class="task-row-wrapper__task task-input new-task-input" type="text">
        <button type="button" class="task-row-wrapper__button button">Add</button>
      </div>
    </section>
    <section class="main__incomplete-tasks-section incomplete-tasks-section">
      <h3 class="section-heading">Todo</h3>
      <ul class="incomplete-tasks-section__task-list task-list">
        <li class="task-list__item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task-input task-list__task-input">
          <button type="button" class="edit-button button">Edit</button>
          <button type="button" class="delete-button button">
            <img src="./remove.svg" class="delete-button__img" alt="Remove">
          </button>
        </li>
        <li class="edit-mode task-list__item">
          <input type="checkbox" class="checkbox">
          <label class="task-label edit-mode__task-label">Go Shopping</label>
          <input type="text" class="task-input task-list__task-input edit-mode__task-input" value="Go Shopping">
          <button type="button" class="edit-button button">Save</button>
          <button type="button" class="delete-button button">
            <img src="./remove.svg" class="delete-button__img"  alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__complete-tasks-section complete-tasks-section">
      <h3 class="section-heading">Completed</h3>
      <ul class="complete-tasks-section__task-list task-list">
        <li class="task-list__item">
          <input type="checkbox" checked class="checkbox">
          <label class="task-label task-label_crossed">See the Doctor</label>
          <input type="text" class="task-input task-list__task-input">
          <button type="button" class="edit-button button">Edit</button>
          <button type="button" class="delete-button button">
            <img src="./remove.svg" class="delete-button__img" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
